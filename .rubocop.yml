# RuboCop's default configuration:
#
# https://github.com/rubocop/rubocop/blob/master/config/default.yml

AllCops:
  DisplayStyleGuide: true
  ExtraDetails: true
  NewCops: enable

# Checks if the code style follows the ExpectedOrder configuration.
Layout/ClassStructure:
  Enabled: true

# Ensures that each key in a multi-line hash starts on a separate line.
Layout/MultilineHashKeyLineBreaks:
  Enabled: true

# Checks for the ordering of a method call where the receiver of the call is a
# HEREDOC.
Lint/HeredocMethodCallPosition:
  Enabled: true

# Checks if the length of a block exceeds some maximum value.
Metrics/BlockLength:
  CountAsOne:
    - array
    - hash
    - heredoc
  AllowedMethods:
    - context
    - describe

# Recommends the use of inclusive language instead of problematic terms.
Naming/InclusiveLanguage:
  Enabled: true

# Checks for cases when you could use a block accepting version of a method that
# does automatic resource cleanup.
Style/AutoResourceCleanup:
  Enabled: true

# Enforces using `def self.method_name` or `class << self` to define class
# methods.
Style/ClassMethodsDefinitions:
  Enabled: true

# Checks that constants defined in classes and modules have an explicit
# visibility declaration.
Style/ConstantVisibility:
  Enabled: true

# Checks for consistent usage of the `DateTime` class over the `Time` class.
Style/DateTime:
  Enabled: true

# Checks for missing top-level documentation of classes and modules.
Style/Documentation:
  Enabled: false

# Checks for raise or fail statements which do not specify an explicit exception
# class.
Style/ImplicitRuntimeError:
  Enabled: true

# Checks for hardcoded IP addresses, which can make code brittle.
Style/IpAddresses:
  Enabled: true

# Checks for method signatures that span multiple lines.
Style/MultilineMethodSignature:
  Enabled: true

# Checks for options hashes and discourages them if the current Ruby version
# supports keyword arguments.
Style/OptionHash:
  Enabled: true

# Sort `require` and `require_relative` in alphabetical order.
Style/RequireOrder:
  Enabled: true

# Enforces consistency between `return nil` and `return`.
Style/ReturnNil:
  Enabled: true

# Checks for the use of the `send` method.
Style/Send:
  Enabled: true

# Enforces the use of consistent method names from the String class.
Style/StringMethods:
  Enabled: true

# Checks for symbol arrays using the `%i()` syntax.
Style/SymbolArray:
  EnforcedStyle: brackets

# Checks for the use of logical operators in an unless condition. It discourages
# such code, as the condition becomes more difficult to read and understand.
Style/UnlessLogicalOperators:
  Enabled: true
